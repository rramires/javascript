<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos HTML</title>
    <style>
        body, a{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            /* text-align: center; */
        }
        header, footer{
            font-weight: bold;
        }
        #content{
                padding: 30px 0px;
        }
    </style>
</head>
<body>
    <header><h1>Exercícios HTML</h1></header>

    <!-- 1 - Quando clicar nos links -->
    <nav>
        <!-- <a href="samples/00_teste.html">00 - Teste</a> -->
        <a href="samples/01_texto.html">01 - Texto 1</a> | 
        <a href="samples/02_texto.html">02 - Texto 2</a> | 
        <a href="samples/03_listas.html">03 - Listas</a> | 
        <a href="samples/04_listas_aninhadas.html">04 - Listas Aninhadas</a> | 
        <a href="samples/05_listas_aninhadas_2.html">04 - Listas Aninhadas - Expansível</a> | 
    </nav>
    <hr>

    <!-- 2 - o conteúdo dos exemplos será carregado dentro dessa section, via javascript -->
    <section id="content"></section>

    <hr>
    <footer>Treinando HTML</footer>

    <!-- Boa prática - manter JS no final do body -->
 
    <!-- script para carregar o conteudo dos links na section content -->
    <script>
        document.querySelectorAll('a').forEach(link => {
           link.onclick = function(e){
                // previne o comportamento padrão que é redirecionar
                e.preventDefault()
                // pegando a section pelo ID
                const cont = document.getElementById('content')
                // pega o conteudo da pagina de destino do link
                fetch(link.href)
                    // converte o conteudo em texto html
                    .then(resp => resp.text())
                    // joga na section de conteudo
                    .then(html => cont.innerHTML = html)
            }
        })        
</script>
</body>
</html>
