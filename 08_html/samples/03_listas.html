    ol - Lista Ordenada
    1.
    2.
    3.
-->

    <li>Fulano</li>

<!-- 
    ul - Lista NAO ordenada 
    •
    • 
    •
-->

    <li>Feijão</li>
    <li>Batata</li>

<!-- 
    dl - Lista de definição - usar sempre o termo e a descrição
    D
        T
    D
        T
-->
<h2>Glossário de Cloud Computing</h2>
<dl>
    <!-- dt - Termo da definição -->
    <dt>BaaS</dt>
        <!-- dt - Descrição da definição -->
        <dd>Backend como serviço</dd>
    <dt>IaaS</dt>
        <dd>Infraestrutura como serviço</dd>
    <dt>PaaS</dt>
        <dd>Plataforma como serviço</dd>
    <dt>SaaS</dt>
        <dd>Software como serviço</dd>
</dl>
